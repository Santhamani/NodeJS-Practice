<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    
  </style>
</head>
<body>

<div class="container">
  <h2>Details</h2>
  <form class="form-horizontal">
    <!--First Name-->
    <div class="form-group">
      <label class="control-label col-sm-2" >First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter First Name">
      </div>
    </div>

    <!--Last Name-->
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" placeholder="Enter Last Name">
      </div>
    </div>

    <!--Address-->
    <label class="control-label col-sm-2" for="pwd">Address:</label>
    <div class="form-group">
      
      <div class="col-sm-10"> 
        <label class="control-label col-sm-2" for="pwd">Flat No/House No:</label>
        <input type="text" class="form-control" placeholder="Flat No/ House No">

        <label class="control-label col-sm-2" for="pwd">Street Name/Landmark:</label>
        <input type="text" class="form-control" placeholder="Flat No/ House No">

        <label class="control-label col-sm-2" for="pwd">Area:</label>
        <input type="text" class="form-control" placeholder="Area">

        <label class="control-label col-sm-2" for="pwd">City:</label>
        <input type="text" class="form-control" placeholder="City">

        <label class="control-label col-sm-2" for="pwd">District:</label>
        <input type="text" class="form-control" placeholder="District">

        <label class="control-label col-sm-2" for="pwd">Pin Code:</label>
        <input type="text" class="form-control" placeholder="District">

        <label class="control-label col-sm-2" for="pwd">State:</label>
        <input type="text" class="form-control" placeholder="State">

      </div>
    </div>
    <div class="form-group"> 
    <label class="control-label" for="Gender">Gender:</label>
    <div class="col-sm-10">
      <label><input type="radio" name="optradio">Male</label>
   
      <label><input type="radio" name="optradio">Female</label>
    </div>
    </div>
  
    
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="Phone">Phone:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Phone" placeholder="Enter 10 Digits Phone number" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Email Id">Email Id:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="Email Id" placeholder="Enter Email Id" name="pwd">
      </div>
    </div>
  
  
    <h2>Acadamics</h2>
    
    <div class="form-group">
      <label class="control-label col-sm-2">PG:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="University/College/Duration" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">UG:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="UG" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Intermediate:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Board of Secondary Education" name="pwd">
      </div>
    </div>


    <h2>Proffesional Life</h2>
    
    <div class="form-group">
      <label class="control-label col-sm-2">Company Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Name Of The Company" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Projects:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Tittle/Description/Role" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Primary Skills:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Primary Skills" name="pwd">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Secondary Skills:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Secondary Skills" name="pwd">
      </div>
    </div>
  </form>
  
</div>
    
</body>
</html>
